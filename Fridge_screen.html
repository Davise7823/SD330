	<script>
		//vairbles
		time = document.getElementById("time");
		plus = document.getElementById("plus");
		eleven = document.getElementById("11");
		panel = document.getElementById("panel");
		
		//date calls
		const d = new Date();
		let day = d.getDay();
		let tiempo = d.getHours() +":"+ d.getMinutes();
		
		//functions - statments
		switch(day){
		case 1:
			time.innerHTML = "Monday" + "  " + tiempo;
		break;
		case 2:
			time.innerHTML = "Tuesday" + "  " + tiempo;
		break;
		case 3:
			time.innerHTML = "Wednesday" + "  " + tiempo;
		break;
		case 4:
			time.innerHTML = "Thurdsay" + "  " + tiempo;
		break;
		case 5:
			time.innerHTML = "Friday" + "  " + tiempo;
		break;
		case 6:
			time.innerHTML = "Saturday" + "  " + tiempo;
		break;
		case 0:
			time.innerHTML = "Sunday" + "  " + tiempo;
		break;
		default:
			time.innerHTML = "Error";
		}
		
		function add(){
			plus.addEventListener('click', () => {
				const div = document.createElement("div");
				panel.appendChild(div);
			})
		}
